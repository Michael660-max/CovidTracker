<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidTracker</title>
    <link rel="stylesheet" href="main.css">

    <!--trying to include JQuery (stackoverflow thx for the carry)-->
    <!-- trying to include JQuery-->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!--used in grabbing info from github's covid-19 api-->
    <script src="js/script_test.js"></script>

</head>
<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>
    
    <div class="container">
        <div class="inner">
            <div class="left">
                <a href="logIn.html">Log In</a>
                <img src="images/logo.png" alt="WhyMask" class="logo">
                <div class="content">
                    <h1>Heading</h1>
                    <p>Paragraph</p>
                </div>
            </div>
            <div class="right">

                <p>Type in a country/continent. Leave blank for worldwide stats.</p>
                <input type="text" name="country" id="country" placeholder="Your curent country/continent . . .">
                <p>Type in a city/state/province. Leave blank for all results of your country/continent.</p>
                <input type="text" name="continent" id="continent" placeholder="Your curent city/state/province . . .">
                
                <button id="submit">CHECK</button>
                <div class="decor1">
                    <img src="images/decor1.png" alt="WhyMask" class="decor">
                </div>
            </div>
        </div>
    </div>

    
    <!--These variables + script_test.js will be outputted in the following order:-->
    
    <p> Current Cases: </p>
    <p id="current_cases"></p>

    <p> Recoveries: </p>
    <p id="recovered"></p>

    <p> Current Deaths: </p>
    <p id="deaths"></p>

    <p> Recovery Rate: </p>
    <p id="recovery_rate"></p>
    
</body>
</html>
